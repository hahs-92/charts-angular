<h1>Bar Chart</h1>
<hr />

<section class="row">
  <div class="col">
    <div style="display: block">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
      >
      </canvas>
    </div>
    <button class="btn btn-primary" (click)="randomize()" color="primary">
      Update
    </button>
  </div>
</section>
